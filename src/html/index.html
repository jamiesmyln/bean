  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Bean</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../src/css/material-fullpalette.min.css">
    <link rel="stylesheet" href="../../src/css/material.min.css">
    <link rel="stylesheet" href="../../src/css/ripples.min.css">
    <link rel="stylesheet" href="../../dist/css/common.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body cz-shortcut-listen="true">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bean</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#Jellybean">Jellybean</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="page-body">
        <div class="stat-bar col-sm-12">
          <div class="health col-sm-4">
            <h3>Health</h3>
            <div class="progress">
              <div id="healthy" class="progress-bar progress-bar-info" style="width: 0%"></div>
            </div>
          </div>
          <div class="happiness col-sm-4">
            <h3>Happiness</h3>
            <div class="progress">
                <div id="happy" class="progress-bar progress-bar-info" style="width: 0%"></div>
            </div>
          </div>
          <div class="hunger col-sm-4">
            <h3>Hunger</h3>
            <div class="progress">
                <div id="hunger" class="progress-bar progress-bar-info" style="width: 100%"></div>
            </div>
          </div>
        </div>
        <div class="pet col-sm-12">
          <img src="../../src/img/bean.png" alt="chuuuuu" class="img-responsive">
        </div>
        <div class="actions col-sm-12">
          <div class="btn-row">
            <button class="btn btn-primary btn-raised" type="submit" onclick="addHunger()"><i class="fa fa-cutlery"></i> Food</button>
            <button class="btn btn-primary btn-raised" type="submit" onclick="addHappiness()"><i class="fa fa-gamepad"></i> Play</button>
            <button class="btn btn-primary btn-raised" type="submit" onclick="addHealth()"><i class="fa fa-medkit"></i> Medicine</button>
          </div>
          <div class="btn-row">
            <button class="btn btn-default btn-raised" type="submit" onclick="removeHunger()"><i class="fa fa-undo"></i> Hungry</button>
            <button class="btn btn-default btn-raised" type="submit" onclick="removeHappiness()"><i class="fa fa-frown-o"></i> Bored</button>
            <button class="btn btn-default btn-raised" type="submit" onclick="removeHealth()"><i class="fa fa-ambulance"></i> Sick</button>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../../src/js/material.min.js"></script>
    <script src="../../src/js/ripples.min.js"></script>
    <script src="../../src/js/pet.js"></script>
  </body>
</html>
